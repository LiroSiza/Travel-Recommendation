<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Horizons</title>
    <script src="../js/navbar.js"></script>
    <script src="../js/home.js"></script>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Handjet:wght@100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kalam:wght@300;400;700&family=Oswald:wght@200..700&family=Racing+Sans+One&family=Shrikhand&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
        #div-logo div h1{
            font-family: "Racing Sans One", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
        }
        #div-links a{
            color: white;
            font-weight: 400;
            font-family: "Oswald", serif;
            text-decoration: none;
        }
        #div-links a:hover{
            color: rgb(217, 218, 219);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <div id="div-logo" class="d-flex align-items-center">
                <img src="../assets/plane_logo.png" alt="plane logo" width="70px">
                <h1 class="ms-2" style="user-select: none;">TravelHorizons</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul id="div-links" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                <div id="search-bar-in" class="d-flex">
                    <div id="search-search-btn">
                        <img src="../assets/search_icon.png" alt="search icon">
                    </div>
                    <div id="input-search-div"><input id="search-input" type="text" placeholder="Enter a destination or keyword"></div>
                    <div id="buttons" class="d-flex">
                        <button type="button" class="btn btn-light" onclick="searchPlace()">Search</button>
                        <button type="button" class="btn btn-light">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </nav> 
    <div id="main-container">
        <aside>
            <div id="line">
                <div class="vertical-line"></div>
            </div>
            <div id="sotial-media-icons">
                <div class="sotial-media-icon"><img id="twiter" src="../assets/twitter_x.svg" alt=""></div>
                <div class="sotial-media-icon"><img src="../assets/facebook_logo.png" alt=""></div>
                <div class="sotial-media-icon"><img src="../assets/instagram_logo.png" alt=""></div>
                <div class="sotial-media-icon"><img src="../assets/youtube_logo.png" alt=""></div>
            </div>
        </aside>
        <main>
            <div id="main-text"><h2>ESCAPE TO PARADISE EXPLORE NOW</h2></div>
            <div id="secundary-text"><p>Discover new horizons as you venture through unexplored landscapes and embrace different cultures, in pursuit of the destination that awakens your heart and kindles a sense of awe.</p></div>
            <div id="book-btn"><button type="button" class="btn btn-light custom-button">Book Now</button></div>
        </main>
         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
